<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utals.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg-container mr-3 ml-3 m-auto">
        <div class="text-c">
            <h1 style="color:green; font-family:Georgia;" class="text-center">Calculator</h1>
        </div>
        <div class="container">
            <div class=" flex flex-col items-center  mx-auto m-20">

                <div class="row">
                    <input style="border-radius:36px;border-color:pink;width:298px;border-color:green " class="input shaik" type="text/">
                    <div class="row">
                        <div class="row">
                            <button style="background-color:skyblue" class="button">C</button>
                            <button style="background-color:skyblue" class="button">%</button>
                            <button style="background-color:skyblue" class="button">mk</button>
                            <button style="background-color:skyblue" class="button">/ml</button>
                        </div>
                        <div class="row">
                            <button style="background-color:violet" class="button">7</button>
                            <button style="background-color:violet" class="button">8</button>
                            <button style="background-color:violet" class="button">9</button>
                            <button style="background-color:violet" class="button">*</button>
                        </div>
                        <div class="row">
                            <button style="background-color:red" class="button">4</button>
                            <button style="background-color:red" class="button">5</button>
                            <button style="background-color:red" class="button">6</button>
                            <button style="background-color:red" class="button">/</button>
                        </div>
                        <div class="row">
                            <button style="background-color:lightgreen" class="button">1</button>
                            <button style="background-color:lightgreen" class="button">2</button>
                            <button style="background-color:lightgreen" class="button">3</button>
                            <button style="background-color:lightgreen" class="button">+</button>
                        </div>
                        <div class="row">
                            <button style="background-color:lime" class="button">0</button>
                            <button style="background-color:lime" class="button">.</button>
                            <button style="background-color:lime" class="button">=</button>
                            <button style="background-color:lime" class="button">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

    </div>
</body>

</html>
